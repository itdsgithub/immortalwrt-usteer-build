name: Build uSteer Auto

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        git checkout v24.10.4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libncurses5-dev gawk gettext unzip python3 wget git subversion flex bison

    - name: Setup and build
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        rm -rf package/network/services/usteer
        git clone https://git.openwrt.org/project/usteer.git package/network/services/usteer
        
        echo "CONFIG_TARGET_mediatek_filogic_DEVICE_nexx_n60pro=y" > .config
        echo "CONFIG_PACKAGE_usteer=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-usteer=y" >> .config  
        echo "CONFIG_PACKAGE_luci-i18n-usteer-zh-cn=y" >> .config
        
        make defconfig
        make package/network/services/usteer/compile V=s
        make package/feeds/luci/luci-app-usteer/compile V=s
        make package/feeds/luci/luci-i18n-usteer-zh-cn/compile V=s

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: usteer-files
        path: immortalwrt/bin/packages/**/*usteer*.ipk
