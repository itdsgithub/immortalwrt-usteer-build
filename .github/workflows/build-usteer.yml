name: Build usteer Latest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext libncurses-dev \
          libssl-dev python3 python3-pip python3-setuptools \
          python3-wheel python3-dev rsync unzip zlib1g-dev

    - name: Clone OpenWrt SDK (MT7986 latest)
      run: |
        wget https://downloads.openwrt.org/releases/24.10.0/targets/mediatek/filogic/openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.2.0_musl.Linux-x86_64.tar.xz
        tar -xf openwrt-sdk-24.10.0-mediatek-filogic_gcc-13.2.0_musl.Linux-x86_64.tar.xz
        mv openwrt-sdk-24.10.0-mediatek-filogic* sdk

    - name: Prepare Feeds
      run: |
        cd sdk
        echo "src-git custom https://git.openwrt.org/project/usteer.git" >> feeds.conf
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Fetch LuCI usteer app + Chinese i18n
      run: |
        cd sdk/package
        git clone https://github.com/openwrt/luci.git
        cp -r luci/applications/luci-app-usteer ../package/
        cp -r luci/applications/luci-app-usteer/po/zh-cn ../package/luci-app-usteer/po/

    - name: Build Packages
      run: |
        cd sdk
        make defconfig
        make package/usteer/compile -j$(nproc)
        make package/luci-app-usteer/compile -j$(nproc)

    - name: Collect Output
      run: |
        mkdir output
        cp sdk/bin/packages/*/*/usteer*.ipk output/ || true
        cp sdk/bin/packages/*/*/luci-app-usteer*.ipk output/ || true
        cp -r sdk/package/luci-app-usteer/po/zh-cn output/ || true

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: usteer-build
        path: output
