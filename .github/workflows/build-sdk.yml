name: Build uSteer with ImmortalWrt SDK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout usteer source
      run: |
        git clone https://git.openwrt.org/project/usteer.git usteer-source
        
    - name: Find and Download SDK
      run: |
        # 获取可用的 SDK 文件列表
        SDK_FILES=$(curl -s https://downloads.immortalwrt.org/releases/24.10.4/targets/mediatek/filogic/ | grep -o 'href="[^"]*tar.xz"' | sed 's/href="//' | sed 's/"//')
        
        if [ -z "$SDK_FILES" ]; then
          echo "错误：找不到 SDK 文件"
          exit 1
        fi
        
        # 选择第一个找到的 SDK 文件
        SDK_FILE=$(echo "$SDK_FILES" | head -1)
        echo "找到 SDK 文件: $SDK_FILE"
        
        # 下载 SDK
        wget "https://downloads.immortalwrt.org/releases/24.10.4/targets/mediatek/filogic/$SDK_FILE"
        
        # 解压 SDK
        tar -xf *.tar.xz
        mv immortalwrt-sdk-*-Linux-x86_64 immortalwrt-sdk
        
    - name: Build usteer package
      run: |
        # 复制 usteer 源码到 SDK
        rm -rf immortalwrt-sdk/package/network/services/usteer
        cp -r usteer-source immortalwrt-sdk/package/network/services/usteer
        
        cd immortalwrt-sdk
        # 更新 feeds
        ./scripts/feeds update -a
        
        # 编译 usteer
        make package/network/services/usteer/compile V=s
        
    - name: Upload built packages
      uses: actions/upload-artifact@v4
      with:
        name: usteer-packages
        path: |
          immortalwrt-sdk/bin/packages/aarch64_cortex-a53/base/usteer*
        retention-days: 30
