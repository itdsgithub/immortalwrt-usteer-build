name: Build uSteer for ImmortalWrt

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout ImmortalWrt source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        git checkout v24.10.4
        
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3 python3-selinux python3-pip rsync unzip zlib1g-dev file wget curl
        
    - name: Update feeds and add usteer
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        rm -rf package/network/services/usteer
        git clone https://git.openwrt.org/project/usteer.git package/network/services/usteer
        
    - name: Configure build
      run: |
        cd immortalwrt
        echo "CONFIG_TARGET_mediatek=y" > .config
        echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
        echo "CONFIG_TARGET_mediatek_filogic_DEVICE_netcore_n60-pro=y" >> .config
        echo "CONFIG_PACKAGE_usteer=m" >> .config
        make defconfig
        
    - name: Build usteer package
      run: |
        cd immortalwrt
        make package/network/services/usteer/compile -j2 V=s
        
    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: usteer-packages
        path: immortalwrt/bin/packages/aarch64_cortex-a53/base/usteer*
        retention-days: 30
